<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td { width: 100px; height: 100px; text-align: center; font-size: 2em; border: 1px solid black; cursor: pointer; }
        td:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <h2 style="text-align: center;">Player {{ current_player }}'s Turn</h2>
    <form method="POST" action="{{ url_for('move', row=0, col=0) }}">
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td>
                    <button type="submit" name="move" value="{{ i }}-{{ j }}" style="width: 100%; height: 100%; font-size: 2em; background-color: transparent; border: none; cursor: pointer;">
                        {{ board[i][j] }}
                    </button>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </form>
    <div style="text-align: center;">
        <form action="/reset" method="POST">
            <button type="submit">Reset Game</button>
        </form>
    </div>
</body>
</html>

<!-- game_over.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
</head>
<body>
    <h1 style="text-align: center;">Game Over!</h1>
    <h2 style="text-align: center;">
        {% if winner == 'Draw' %}
            It's a Draw!
        {% else %}
            Player {{ winner }} wins!
        {% endif %}
    </h2>
    <div style="text-align: center;">
        <form action="/reset" method="POST">
            <button type="submit">Play Again</button>
        </form>
    </div>
</body>
</html>
